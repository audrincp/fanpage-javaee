<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title><h:outputText value="#{page_video.getCurrentVideo().getName()}" /></title>
		<meta name="keywords" content="" />
		<meta name="description" content="" />
		<link rel="stylesheet" href="resources/css/style2.css" type="text/css" media="screen, projection" />
		<link rel="stylesheet" href="resources/css/style.css" type="text/css" />
	</h:head>

	<h:body>
		<div id="wrapper">
			<div id="header">
				<div class="header_logo">
					<form class="form">
						<input class="form_text" type="text" placeholder="Поиск..." />
						<input class="form_submit" type="button" />
					</form>
				</div>
				<div class="logo"></div>
			</div>
			<div id="middle">
				<div id="container">
					<div id="content">
						<div class="middle_header">
							<h:outputText value="#{page_video.getCurrentVideo().getName()}" />
						</div>
						<iframe style="margin-left: 18px;" width="560" height="515" src="#{page_video.getCurrentVideo().getHref()}" frameborder="0" allowfullscreen="true"></iframe>
						<h:outputText value="#{page_video.getCurrentVideo().getDescription()}" />
					</div>
				</div>
				<div class="sidebar" id="sideLeft">
					<div class="left_header">
					</div>
					<ul class="left_menu">
						<li class="menu_text"><a class="menu_a" href="index.xhtml">News</a></li>
						<li class="menu_text"><a class="menu_a" href="groups.xhtml">Groups</a></li>
						<li class="menu_text"><a class="menu_a" href="concerts.xhtml">Concerts</a></li>
						<!--<li class="menu_text"><input class="menu_a" type="submit" value = "Concert"></li>-->
					</ul>
				</div>
			</div>
		</div>
		<div class="footer"></div>
	</h:body>
</html>
