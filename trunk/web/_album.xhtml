<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>Fan Page</title>
		<meta name="title" content="" />
		<meta name="keywords" content="" />
		<meta name="description" content="" />
	</h:head>
	<h:body>
		<table border="1">
			<tr>
				<td>
					<h:graphicImage width="150" url="#{page_album.getCurrentAlbum().getImageSrc()}" />
				</td>
				<td>
					<h:outputText value="#{page_album.getCurrentAlbum().getName()}" />
				</td>
				<td>
					<h:outputText value="#{page_album.getCurrentAlbum().getDate()}" />
				</td>
				<td>
					<h:outputText value="#{page_album.getCurrentAlbum().getDescription()}" />
				</td>
				<td>
					<table border="1">
						<ui:repeat value="#{page_album.getCurrentAlbum().getTracks()}" var="track">
							<tr>
								<td>
									<h:outputText value="#{track.getName()}" />
								</td>
								<td>
									<h:outputText value="#{track.getDuration()}" />
								</td>
								<td>
									<h:outputText value="#{track.getLabel()}" />
								</td>
								<td>
									<h:form>
										<h:commandButton value="#{track.getName()}" action="#{page_video.setCurrentTrack(track.getId())}" />
									</h:form>
								</td>
							</tr>
						</ui:repeat>
					</table>
				</td>
			</tr>
		</table>
	</h:body>
</html>
